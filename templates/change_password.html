{%if form.errors %}
    {%for fields in form%}
        {%for error in fields.errors%}
            {{error}}
        {%endfor%}
    {%endfor%}
    {%for errors in form.non_field_errors%}
        {{errors}}
    {%endfor%}
{%endif%}  

<form method='POST'>
    {% csrf_token %}

    {%for field in form%}
        {{field.label}}
        <label>{{field}}</label>
        <br>
        <br>
    {%endfor%}
<button type='submit'>Login</button>
</form>

<a href="{%url 'account:reset-password'%} "> change your password </a>
